<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "calculator-container">
        <button class = "num-display grid-col-span-4">120</button>
        <button class = "calc-button blue-button">AC</button>
        <button class = "calc-button blue-button">+ / -</button>
        <button class = "calc-button blue-button">%</button>
        <button class = "calc-button orange-button">/</button>
        <button class = "calc-button num-button">7</button>
        <button class = "calc-button num-button">8</button>
        <button class = "calc-button num-button">9</button>
        <button class = "calc-button orange-button">*</button>
        <button class = "calc-button num-button">4</button>
        <button class = "calc-button num-button">5</button>
        <button class = "calc-button num-button">6</button>
        <button class = "calc-button orange-button">-</button>
        <button class = "calc-button num-button">1</button>
        <button class = "calc-button num-button">2</button>
        <button class = "calc-button num-button">3</button>
        <button class = "calc-button orange-button">+</button>
        <button class = "calc-button grid-col-span-2 num-button">0</button>
        <button class = "calc-button grid-col-span-2 orange-button" >=</button>
    </div>
</body>
</html>
