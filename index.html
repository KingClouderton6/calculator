<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <h1> Calculator</h1>
    <div class = "calculator-container">
        <div class = "num-display grid-col-span-4"></div>
        <button class = "calc-button red-button" id = "clear">AC</button>
        <button class = "calc-button red-button" id = "delete" onclick="delNum()">DEL</button>
        <button class = "calc-button blue-button operator-button" id = "negative-positive">+ / -</button>
        <button class = "calc-button orange-button operator-button" id = "/">/</button>
        <button class = "calc-button num-button" id = "7">7</button>
        <button class = "calc-button num-button" id = "8">8</button>
        <button class = "calc-button num-button" id = "9">9</button>
        <button class = "calc-button orange-button operator-button" id = "*">*</button>
        <button class = "calc-button num-button" id = "4">4</button>
        <button class = "calc-button num-button" id = "5">5</button>
        <button class = "calc-button num-button" id = "6">6</button>
        <button class = "calc-button orange-button operator-button" id = "-">-</button>
        <button class = "calc-button num-button" id = "1"> 1</button>
        <button class = "calc-button num-button" id = "2">2</button>
        <button class = "calc-button num-button" id = "3">3</button>
        <button class = "calc-button orange-button operator-button" id = "+">+</button>
        <button class = "calc-button grid-col-span-2 num-button" id = "0">0</button>
        <button class = "calc-button num-button" id = ".">.</button>
        <button class = "calc-button orange-button attention" id = "=">=</button>
    </div>
    <footer id = "footer-font">by Alexander Wiltshire</footer>
</body>
</html>
