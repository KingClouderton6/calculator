<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "scripts.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "calculator-container">
        <div class = "num-display grid-col-span-4">120</div>
        <div class = "calc-button blue-button">AC</div>
        <div class = "calc-button blue-button">+ / -</div>
        <div class = "calc-button blue-button">%</div>
        <div class = "calc-button orange-button">/</div>
        <div class = "calc-button num-button">7</div>
        <div class = "calc-button num-button">8</div>
        <div class = "calc-button num-button">9</div>
        <div class = "calc-button orange-button">*</div>
        <div class = "calc-button num-button">4</div>
        <div class = "calc-button num-button">5</div>
        <div class = "calc-button num-button">6</div>
        <div class = "calc-button orange-button">-</div>
        <div class = "calc-button num-button">1</div>
        <div class = "calc-button num-button">2</div>
        <div class = "calc-button num-button">3</div>
        <div class = "calc-button orange-button">+</div>
        <div class = "calc-button grid-col-span-2 num-button">0</div>
        <div class = "calc-button grid-col-span-2 orange-button" >=</div>
        

    </div>
</body>
</html>
